apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
    java {
        srcDir 'src/test'
    }
    resources {
        srcDir 'src'
    }
}
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    compile group: 'junit', name: 'junit', version: '4.12'
}

